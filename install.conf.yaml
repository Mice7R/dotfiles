- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.vim: vim
    ~/.tmux.conf: tmux.conf
    ~/.links/links.cfg:
        create: true
        path: links/links.cfg
    ~/.bin/urldecode: bin/urldecode
    ~/.inputrc: inputrc
    ~/.config/ranger: ranger

- shell:
    - command: ln -s -T $HOME/.links $HOME/.links2
      description: SymLink .links and .links2 folders
