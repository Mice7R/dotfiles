- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.vim: vim
    ~/.tmux.conf: tmux.conf
    ~/.links/links.cfg:
        create: true
        path: links/links.cfg
    ~/.links2: ~/.links
    ~/.bin/urldecode: bin/urldecode
    ~/.inputrc: inputrc
    ~/.radare2rc: radare2rc
    ~/.bashrc: bashrc
    ~/.config/ranger: ranger
    ~/.config/lf: lf
    ~/.config/liquidpromptrc: liquidpromptrc
    ~/.config/lsd: lsd
    ~/.config/htop/htoprc:
        create: true
        path: htoprc
    ~/.config/btop: btop

- shell:
    - command: dconf load /org/gnome/terminal/ < gnome_terminal.dconf
      description: Load gnome terminal configuration
